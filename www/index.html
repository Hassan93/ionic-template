<!DOCTYPE html>
<html lang="en" data-ng-app="app" data-ng-strict-di class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Ionic Template</title>
        <meta name="description" content="AngularJS Template">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body data-ng-controller="IndexController as IC">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- Bower scripts: -->
        <script src="bower_components/ionic/release/js/ionic.bundle.js"></script>

        <!-- Cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- Application scripts: -->
        <script src="core/app.js"></script>
        <script src="core/app.routes.js"></script>
        <script src="core/indexController.js"></script>
        <script src="core/form/formController.js"></script>
        <script src="core/json/jsonController.js"></script>
        <script src="core/json/jsonService.js"></script>
        <script src="core/mountains/detailsController.js"></script>
        <script src="core/mountains/listController.js"></script>
        <script src="core/mountains/mountainsService.js"></script>
        <script src="core/todos/categoriesService.js"></script>
        <script src="core/todos/newController.js"></script>
        <script src="core/todos/todosService.js"></script>
        <script src="core/todos/listController.js"></script>
        <script src="common/constants/constants.js"></script>
        <script src="common/filters/filters.js"></script>
    </body>
</html>
