<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Todos Tab -->
  <ion-tab title="Todos" icon="ion-ios-checkmark" ui-sref="tab.todos-list">
    <ion-nav-view name="tab-todos"></ion-nav-view>
  </ion-tab>

  <!-- Json Tab -->
  <ion-tab title="Json" icon="ion-document-text" ui-sref="tab.json">
    <ion-nav-view name="tab-json"></ion-nav-view>
  </ion-tab>

  <!-- Mountains Tab -->
  <ion-tab title="Mountains" icon="ion-image" ui-sref="tab.mountains-list">
    <ion-nav-view name="tab-mountains"></ion-nav-view>
  </ion-tab>

  <!-- Form Tab -->
  <ion-tab title="Form" icon="ion-ios-list" ui-sref="tab.form">
    <ion-nav-view name="tab-form"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
